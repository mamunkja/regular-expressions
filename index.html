<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 5px 0 10px 0;
        }

        .success{
            background-color: green;
        }

        .error{
            background-color: red;
        }
    </style>
    <title>Regular expression check</title>
</head>

<body>
    <div class="container">
        <h4>Validation</h4>
        <h5>Please select one to validate !</h5>
        <form id="re_form" action="">
            <input type="radio" name="re_select" id="email" value="email">
            <label for="email">Email</label>
            <input type="radio" name="re_select" id="cell" value="cell">
            <label for="cell">Cell No.</label>
            <input type="radio" name="re_select" id="postcode" value="postcode">
            <label for="postcode">Post Code</label>
            <input type="radio" name="re_select" id="cname" value="name">
            <label id="lbl_name" for="cname">Name</label>
            <hr>
            <input type="text" id="input_string" placeholder="">
            <input type="submit" id="submit_re" value="Validate">
        </form>
        <h4>Validation Result</h4>
        <div id="validation">

        </div>
        <script src="js/script.js">
            
        </script>
    </div>
    
</body>
</html>
